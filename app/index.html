      <script id="contact-temp" type="text/x-handlebars-template">
          <div class="row">
            <div class="col-md-4">
              <h3>Bagels - made with love from only the freshest ingredients</h3>
            </div>

       <script id="checkout-temp" type="text/x-handlebars-template">
          <h1>Order Summary</h1>
            <ul>
              {{#each order_items}}
                 <li><a class="order-item">{{ name }}</a><span class="price"> {{ price }}</span></li>
              {{/each}}
              <div><strong>Subtotal:</strong>${{ total_price }}</div>
            </ul>
            <h1>Checkout</h1>
            <form action="http://localhost:3000/orders.json" method="POST" id="payment-form">
            // <form action="https://cch-bobsbagels-api.herokuapp.com/" method="POST" id="payment-form">
              <span class="payment-errors"></span>

              <div class="form-row">
                <label>
                  <span>Full Name</span>
                  <input type="text" size="20" data-stripe="name"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>Street</span>
                  <input type="text" size="20" data-stripe="address-line1"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>City</span>
                  <input type="text" size="20" data-stripe="address-city"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>State</span>
                  <input type="text" size="20" data-stripe="address-state"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>Zipcode</span>
                  <input type="text" size="20" data-stripe="address-zip"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>Card Number</span>
                  <input type="text" size="20" data-stripe="number"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>CVC</span>
                  <input type="text" size="4" data-stripe="cvc"/>
                </label>
              </div>

              <div class="form-row">
                <label>
                  <span>Expiration (MM/YYYY)</span>
                  <input type="text" size="2" data-stripe="exp-month"/>
                </label>
                <span> / </span>
                <input type="text" size="4" data-stripe="exp-year"/>
              </div>

              <button type="submit" class="actions" id="checkout-button">Submit Payment</button>
            </form>
      </script>

      <script id="conf-temp" type="text/x-handlebars-template">
